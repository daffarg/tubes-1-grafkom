<!DOCTYPE html>
<head>
    <title>Tugas Besar 1 IF3260 Grafika Komputer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tugas Besar 1 IF3260 Grafika Komputer</h1>
    <canvas id="canvas" width="800vw" height="450vh"></canvas>
    <div class="button-group">
        <button>Help</button>
        <button>Line</button>
        <button>Square</button>
        <button>Rectangle</button>
        <button onclick="handlePolygon()">Polygon</button>
        <button onclick="finalizePolygon()">Finish Polygon</button>
    </div>
    <script src="./script.js"></script>
    <script  id="vertex-shader-2d" type="notjs">

        // an attribute will receive position data from a buffer
        // use 2 coordinate (x, y)
        attribute vec2 a_position; 
        
        // an attribute will receive color data from a buffer
        // use 3 value (R, G, B)
        attribute vec3 a_color; 
        varying vec3 vColor;

        // all shaders have a main function
        void main() {
      
          // gl_Position is a special variable a vertex shader
          // is responsible for setting
          gl_Position = vec4(a_position, 1, 1);
          vColor = a_color;
        }
      
      </script>
      <script  id="fragment-shader-2d" type="notjs">
      
        // fragment shaders don't have a default precision so we need
        // to pick one. mediump is a good default
        precision mediump float;
      
        varying vec3 vColor;

        void main() {
          // gl_FragColor is a special variable a fragment shader
          // is responsible for setting
          gl_FragColor = vec4(vColor, 1); // return redish-purple
        }
      
      </script>
</body>
