<!DOCTYPE html>

<head>
    <title>Tugas Besar 1 IF3260 Grafika Komputer</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./utility.js"></script>
    <script type="text/javascript" src="./class.js"></script>
</head>

<body>
    <h1>Tugas Besar 1 IF3260 Grafika Komputer</h1>
    <div class="canvas-group">
        <canvas id="canvas" width="500vw" height="500vh"></canvas>
        <div class="canvas-menu">
            <div class="button-group">
                <button>Help</button>
                <button onclick="handleLine()">Line</button>
                <button onclick="handleSquare()">Square</button>
                <button onclick="handleRectangle()">Rectangle</button>
                <button onclick="handlePolygon()">Polygon</button>
                <button id="finalizePolygon" style="display: none;" onclick="finalizePolygon()">Finish Polygon</button>
                <button id="deletePolygonVertex" style="display: none;" onclick="handleDeletePolygonVertex()">Delete Polygon Vertex</button>
                <button onclick="handleSelect()">Select Vertex</button>
                <input type="color" value="#ff0000" id="current-color" onchange="getColor()"> 
            </div>
            <h2 id="current-action-text"> Current Action: <b class="current-action">None</b></h2>
            <div class="transform-translate">
                <h3>Translate</h3>
                <input type="range" min="-1000000" max="1000000" class="transform-slider" id="transform-translate" oninput="translateHorizontal(this)" onmouseup="translateHorizontalReset(this)">
            </div>
            <div class="transform-rotate">
                <h3>Rotate</h3>
                <input type="range" min="1" max="500" class="transform-slider" id="transform-rotate" disabled>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
